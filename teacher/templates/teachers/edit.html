{% extends "teachers/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Update Student</h3>
  {% if success %}
    <div class="alert alert-success" role="alert">
      The Teacher updated successfully.
      <a href="{% url 'teachers:index' %}" class="alert-link">Go to Teachers list page.</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card bg-light mb-3">
          <div class="card-header">
            <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Teacher Records
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{% url 'students:index' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
